##############
### THEMES ###
##############

source=~/.config/hypr/mocha.conf

################
### MONITORS ###
################

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor = HDMI-A-1, 1920x1080, 0x0, 1
monitor = DP-3, 3840x2160, 1920x0, 1


###################
### MY PROGRAMS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/

# Set programs that you use
$terminal = ghostty
$browser = helium-browser
$browser2 = google-chrome-stable --ozone-platform=x11 --force-device-scale-factor=1
$fileManager = nautilus
$menu = ulauncher-toggle
$discord = env XMODIFIERS=@im=fcitx discord --enable-features=UseOzonePlatform,WaylandWindowDecorations --ozone-platform=wayland --enable-wayland-ime


#################
### AUTOSTART ###
#################

# Autostart necessary processes (like notifications daemons, status bars, etc.)
# Or execute your favorite apps at launch like this:

exec-once = systemctl --user start hyprpolkitagent # authentication daemon
exec-once = udiskie # automatic mounting
exec-once = ~/.config/hypr/scripts/start-hyprpanel.sh
# exec-once = hypridle
exec-once = flameshot
exec-once = dropbox
exec-once = ulauncher
# Clipboard
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store
exec-once = fcitx5

#############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hyprland.org/Configuring/Environment-variables/

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24
# env = GTK_IM_MODULE,fcitx  # Not needed on Wayland - uses native protocol
env = QT_IM_MODULE,fcitx
env = XMODIFIERS,@im=fcitx
env = SDL_IM_MODULE,fcitx
env = GLFW_IM_MODULE,ibus
env = QT_QPA_PLATFORMTHEME,qt6ct
env = QT_STYLE_OVERRIDE,kvantum

#####################
### LOOK AND FEEL ###
#####################

# Refer to https://wiki.hyprland.org/Configuring/Variables/

# https://wiki.hyprland.org/Configuring/Variables/#general
general {
    border_size = 1
    # no_border_on_floating = false
    gaps_in = 5
    gaps_out = 10
    # float_gaps = 0
    # gaps_workspace = 0
    # https://wiki.hyprland.org/Configuring/Variables/#variable-types for info about colors
    col.inactive_border = rgba(b8b8b8aa)
    col.active_border = rgba(3b7dd8aa) rgba(7b5bb6aa) 45deg
    # col.nongroup_border = 0xffffaaff
    # col.nongroup_border_active = 0xffff00ff
    layout = dwindle
    # no_focus_fallback = false
    resize_on_border = true
    extend_border_grab_area = 10
    # hover_icon_on_border = true
    # allow_tearing = false NOTE: experiment with this after downloading games
    # resize_corner = 0
}

# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
    rounding = 0
    # rounding_power = 2.0
    # active_opacity = 1.0
    # inactive_opacity = 1.0
    # fullscreen_opacity = 1.0
    # dim_inactive = false

    # https://wiki.hyprland.org/Configuring/Variables/#blur
    blur {
        size = 3
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#animations
animations {
    enabled = true

    # Default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true
}

# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
master {
    new_status = master
}

# https://wiki.hyprland.org/Configuring/Variables/#misc
misc {
    force_default_wallpaper = 0
    disable_hyprland_logo = true
}

ecosystem {
    no_update_news = true
    no_donation_nag = true
}


#############
### INPUT ###
#############

# https://wiki.hyprland.org/Configuring/Variables/#input
input {
    kb_layout = us,bg
    kb_variant = ,phonetic
    kb_model =
    kb_options = caps:none,altwin:swap_alt_win
    kb_rules =

    follow_mouse = 1

    sensitivity = 0

    touchpad {
        natural_scroll = true
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#gestures
gestures {
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}


###################
### KEYBINDINGS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, RETURN, exec, $terminal
bind = $mainMod, B, exec, $browser
bind = $mainMod SHIFT, B, exec, $browser2
bind = $mainMod, Q, killactive,
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, D, exec, $discord
bind = $mainMod SHIFT, D, exec, slack
bind = $mainMod, F, exec, hyprctl --batch "dispatch togglefloating ; dispatch centerwindow 1"
bind = $mainMod, V, exec, cliphist list | wofi --dmenu --sort-order=default | cliphist decode | wl-copy
bind = $mainMod SHIFT, V, exec, cliphist list | wofi --dmenu | cliphist delete
bind = $mainMod, C, centerwindow
bind = $mainMod, SPACE, exec, $menu
bind = CTRL ALT, SPACE, exec, hyprctl switchxkblayout all next
bind = CTRL SHIFT, grave, exec, bash -lc 'if [ "$(fcitx5-remote -n)" = "pinyin" ]; then fcitx5-remote -s keyboard-us; else fcitx5-remote -s pinyin; fi'

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
# TODO: debug
bind = $mainMod, 1, exec, hyprsome workspace 1
bind = $mainMod, 2, exec, hyprsome workspace 2
bind = $mainMod, 3, exec, hyprsome workspace 3
bind = $mainMod, 4, exec, hyprsome workspace 4
bind = $mainMod, 5, exec, hyprsome workspace 5

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, exec, hyprsome move 1
bind = $mainMod SHIFT, 2, exec, hyprsome move 2
bind = $mainMod SHIFT, 3, exec, hyprsome move 3
bind = $mainMod SHIFT, 4, exec, hyprsome move 4
bind = $mainMod SHIFT, 5, exec, hyprsome move 5

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl s 10%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl s 10%-

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

##############################
### WINDOWS AND WORKSPACES ###
##############################

# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# See https://wiki.hyprland.org/Configuring/Workspace-Rules/ for workspace rules

# Ignore maximize requests from apps. You'll probably like this.
windowrule = suppress_event maximize, match:class .*

# Fix some dragging issues with XWayland
windowrule = no_focus 1, match:class ^$, match:title ^$, match:xwayland 1, match:float 1, match:fullscreen 0, match:pin 0

# Workspace config
workspace = 1, monitor:DP-3, default:true
workspace = 2, monitor:DP-3
workspace = 3, monitor:DP-3
workspace = 4, monitor:DP-3
workspace = 5, monitor:DP-3
workspace = 11, monitor:HDMI-A-1, default:true
workspace = 12, monitor:HDMI-A-1
workspace = 13, monitor:HDMI-A-1
workspace = 14, monitor:HDMI-A-1
workspace = 15, monitor:HDMI-A-1

# Screensharing workaround from KDE team (see: https://wiki.hypr.land/Useful-Utilities/Screen-Sharing/#xwayland)
windowrule = opacity 0.0 override, match:class xwaylandvideobridge
windowrule = no_anim on, match:class xwaylandvideobridge
windowrule = no_initial_focus on, match:class xwaylandvideobridge
windowrule = max_size 1 1, match:class xwaylandvideobridge
windowrule = no_blur on, match:class xwaylandvideobridge
windowrule = no_focus on, match:class xwaylandvideobridge

# Flameshot workarounds
# noanim isn't necessary but animations with these rules might look bad. use at your own discretion.
windowrule = no_anim on, match:class flameshot
windowrule = float on, match:class flameshot
windowrule = move 0 0, match:class flameshot
windowrule = pin on, match:class flameshot
# set this to your leftmost monitor id, otherwise you have to move your cursor to the leftmost monitor
# before executing flameshot
windowrule = monitor 1, match:class flameshot

# ctrl-c to copy from the flameshot gui gives warped images sometimes, but
# setting the env fixes it
bind = , PRINT, exec, XDG_CURRENT_DESKTOP=Hyprland flameshot gui
